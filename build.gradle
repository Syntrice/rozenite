group 'com.syntrice'
version '0.0.1-SNAPSHOT'

allprojects {
    apply plugin: 'eclipse'
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'maven'
    apply plugin: 'java-library'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = 'com.syntrice.rozenite'
    version = "$parent.version"
}